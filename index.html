<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos y Envíos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .calculator {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #34495e;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[readonly] {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .result-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px dashed #ddd;
        }
        .error {
            border-color: #e74c3c !important;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Descuentos y Envíos</h2>
        
        <div class="form-group">
            <label for="montoEnviado">Monto enviado:</label>
            <input type="number" id="montoEnviado" placeholder="Ingrese el monto" min="0" step="0.01">
        </div>
        
        <div class="form-group">
            <label for="descuento">Descuento (%):</label>
            <input type="number" id="descuento" placeholder="Porcentaje de descuento" min="0" max="100" step="0.01">
        </div>
        
        <div class="form-group">
            <label for="costoEnvio">Costo de envío:</label>
            <input type="number" id="costoEnvio" placeholder="Costo de envío (opcional)" min="0" step="0.01">
        </div>
        
        <div class="form-group">
            <button class="btn btn-primary" onclick="calcular()">Calcular</button>
            <button class="btn btn-secondary" onclick="limpiar()">Limpiar</button>
        </div>
        
        <div class="result-section">
            <div class="form-group">
                <label for="montoDescontado">Monto descontado:</label>
                <input type="text" id="montoDescontado" readonly>
            </div>
            
            <div class="form-group">
                <label for="total">Total con descuento:</label>
                <input type="text" id="total" readonly>
            </div>
        </div>
    </div>

    <script>
        function calcular() {
            // Obtener valores
            const montoEnviado = parseFloat(document.getElementById('montoEnviado').value);
            const descuento = parseFloat(document.getElementById('descuento').value);
            const costoEnvio = document.getElementById('costoEnvio').value ? 
                              parseFloat(document.getElementById('costoEnvio').value) : 0;
            
            // Validaciones
            if (isNaN(montoEnviado) || isNaN(descuento)) {
                alert('Por favor, complete los campos obligatorios (Monto enviado y Descuento)');
                return;
            }
            
            if (descuento < 0 || descuento > 100) {
                alert('El porcentaje de descuento debe estar entre 0 y 100');
                return;
            }
            
            // Cálculos
            const montoDescontado = montoEnviado * (descuento / 100);
            const total = montoEnviado - montoDescontado - costoEnvio;
            
            // Mostrar resultados
            document.getElementById('montoDescontado').value = formatearMoneda(montoDescontado);
            document.getElementById('total').value = formatearMoneda(total);
        }
        
        function limpiar() {
            document.getElementById('montoEnviado').value = '';
            document.getElementById('descuento').value = '';
            document.getElementById('costoEnvio').value = '';
            document.getElementById('montoDescontado').value = '';
            document.getElementById('total').value = '';
        }
        
        function formatearMoneda(valor) {
            return new Intl.NumberFormat('es-AR', {
                style: 'currency',
                currency: 'USD'
            }).format(valor);
        }
        
        // Validación en tiempo real
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="number"]');
            
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (this.value && isNaN(this.value)) {
                        this.classList.add('error');
                    } else {
                        this.classList.remove('error');
                    }
                });
            });
        });
    </script>
</body>
</html>
